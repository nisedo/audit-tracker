<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect x="20" y="10" width="70" height="90" rx="6" fill="#2d2d2d" stroke="#4a9eff" stroke-width="3"/>

  <!-- Checklist lines -->
  <!-- Item 1 - checked (green) -->
  <rect x="32" y="24" width="12" height="12" rx="2" fill="none" stroke="#4ade80" stroke-width="2"/>
  <path d="M35 30 L38 33 L42 27" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="50" y="27" width="30" height="6" rx="2" fill="#4ade80"/>

  <!-- Item 2 - checked (green) -->
  <rect x="32" y="44" width="12" height="12" rx="2" fill="none" stroke="#4ade80" stroke-width="2"/>
  <path d="M35 50 L38 53 L42 47" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="50" y="47" width="25" height="6" rx="2" fill="#4ade80"/>

  <!-- Item 3 - in progress (yellow) -->
  <rect x="32" y="64" width="12" height="12" rx="2" fill="none" stroke="#facc15" stroke-width="2"/>
  <circle cx="38" cy="70" r="3" fill="#facc15"/>
  <rect x="50" y="67" width="28" height="6" rx="2" fill="#facc15"/>

  <!-- Item 4 - unchecked (gray) -->
  <rect x="32" y="84" width="12" height="12" rx="2" fill="none" stroke="#6b7280" stroke-width="2"/>
  <rect x="50" y="87" width="20" height="6" rx="2" fill="#6b7280"/>

  <!-- Magnifying glass -->
  <circle cx="95" cy="85" r="18" fill="#1e1e1e" stroke="#4a9eff" stroke-width="3"/>
  <circle cx="95" cy="85" r="10" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <line x1="107" y1="97" x2="120" y2="110" stroke="#4a9eff" stroke-width="4" stroke-linecap="round"/>
</svg>
